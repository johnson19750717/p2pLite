<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>欢迎来到我们的OCR演示!</title>
    <link href="lib/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap-theme-cerulean.min.css" rel="stylesheet">
    <link href="resources/css/demo.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="lib/html5shiv.min.js"></script>
    <script src="lib/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#recognition-front" data-toggle="tab">身份证识别(正面)</a></li>
        <li><a href="#recognition-back" data-toggle="tab">身份证识别(背面)</a></li>
        <li><a href="#history-front" data-toggle="tab" id="a-history-front">历史记录(正面)</a></li>
        <li><a href="#history-back" data-toggle="tab" id="a-history-back">历史记录(背面)</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade active in" id="recognition-front">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">身份证(正面)</h3>
                </div>
                <div class="panel-body panel-idcard">
                    <img src="" class="img-responsive img-rounded" id="img-front" alt="">
                </div>
            </div>
            <table class="table table-hover table-condensed table-striped">
                <tr>
                    <td style="width:30%">姓名</td>
                    <td><span class="text-primary" id="name">...</span></td>
                </tr>
                <tr>
                    <td>身份证号码</td>
                    <td><span class="text-primary" id="cardNo">...</span></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td><span class="text-primary" id="gender">...</span></td>
                </tr>
                <tr>
                    <td>生日</td>
                    <td><span class="text-primary" id="birthday">...</span></td>
                </tr>
                <tr>
                    <td>地址</td>
                    <td><span class="text-primary" id="address">...</span></td>
                </tr>
            </table>
            <label for="recognize-front"><a class="btn btn-primary btn-lg btn-block">开始识别</a></label>
            <input type="file" accept="image/jpg, image/jpeg" capture="camera" id="recognize-front" >
        </div>
        <div class="tab-pane fade" id="recognition-back">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">身份证(背面)</h3>
                </div>
                <div class="panel-body panel-idcard">
                    <img src="" class="img-responsive img-rounded" id="img-back" alt="">
                </div>
            </div>
            <table class="table table-hover table-condensed table-striped">
                <tr>
                    <td style="width:30%">有效期限</td>
                    <td><span class="text-primary" id="validPeriod">...</span></td>
                </tr>
                <tr>
                    <td>颁发机构</td>
                    <td><span class="text-primary" id="releasedBy">...</span></td>
                </tr>
            </table>
            <label for="recognize-back"><a class="btn btn-primary btn-lg btn-block">开始识别</a></label>
            <input type="file" accept="image/jpg, image/jpeg" capture="camera" id="recognize-back" >
        </div>
        <div class="tab-pane fade" id="history-front">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>文件</th>
                        <th>姓名</th>
                        <th>身份证号码</th>
                        <th>性别</th>
                        <th>地址</th>
                        <th>上传时间</th>
                    </tr>
                    </thead>
                    <tbody id="table-history-front">
                    <tr>
                        <td class="history-file-front"><a data-toggle="modal" data-target="#img-box">...</a></td>
                        <td class="history-name">...</td>
                        <td class="history-cardNo">...</td>
                        <td class="history-gender">...</td>
                        <td class="history-address">...</td>
                        <td class="history-recognized-at">...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal fade" id="img-box-front" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <img src="" class="img-responsive img-rounded" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="history-back">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>文件</th>
                        <th>有效期</th>
                        <th>颁发机构</th>
                        <th>上传时间</th>
                    </tr>
                    </thead>
                    <tbody id="table-history-back">
                    <tr>
                        <td class="history-file-back"><a>...</a></td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal fade" id="img-box-back" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <img src="" class="img-responsive img-rounded" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="loading" style="position: fixed; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.2); display: none"><img src="resources/img/loading.gif" class="img-responsive img-rounded"></div>
<script src="lib/jquery-2.1.1-dist/jquery-2.1.1.min.js"></script>
<script src="lib/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
<script src="resources/js/demo.js"></script>
</body>
</html>
